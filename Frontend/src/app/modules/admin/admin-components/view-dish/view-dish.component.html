<form  nz-form [formGroup]="dishForm" style="margin-top: 20px; text-align:center;" (submit)="submitForm()">
    <input  nz-input placeholder="Enter Keyword to search" nzSize="large" style="width: 20%;" formControlName="title" />
    <button class="label" nz-button [nzSize]="size" nzType="primary" nzSize="large" style="margin-left: 15px;"
    [disabled]="dishForm.invalid">Search</button>
</form>

<div style="background-color: #F8F8F8; min-height: 91vh;margin-top: 20px;">
    <div style="padding-top: 10px;"></div>
    <div style="margin-top:10px;" class="child" *ngFor="let dish of dishes">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" 
                [src]="dish.img" alt="profile" />
            </div>

                <div nz-col nzSpan="16">

                    <h2 style="cursor: pointer; color: tomato;">

                        {{dish.dishName}}</h2>

                   <!-- <hr>
                    <h5>Available Quantity: <b>{{dish.quantity}}</b></h5>
                    <hr>-->


                    <hr>
                    <h5>Price: <b>{{dish.cost}}</b></h5>
                    <hr>

                    <hr>
                    <h5>Restaurant Name: <b>{{dish.restaurantName}}</b></h5>
                    <hr>

                    <div style="float: right;">

                        <button nzSize="small" nz-button routerLink="/admin/dish/{{dish.dishId}}" nzType="primary">Update</button>

                        <button style="margin-left: 10px;" (click)="openConfirmationDialog(dish.dishId)" nzSize="small" nz-button nzType="primary">Delete</button>

                    </div>

                </div>

            </div>

        </div>

    </div>
